<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-title" content="Sistema Escolar">
    <meta name="application-name" content="Sistema Escolar">
    <link rel="manifest" href="manifest.json">
    <title>Sistema Escolar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #F8FAFC;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Melhorar responsividade para mobile */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        /* Prevenir zoom em inputs no iOS */
        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            font-size: 16px;
            -webkit-appearance: none;
            border-radius: 8px;
        }
        
        /* Melhorar touch targets */
        button, a, input[type="button"], input[type="submit"] {
            min-height: 44px;
            min-width: 44px;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Melhorar scroll no iOS */
        * {
            -webkit-overflow-scrolling: touch;
        }
        
        /* Prevenir seleção de texto acidental */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8FAFC;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div id="flet-app" style="display: none;"></div>
    
    <script>
        // Esconder loading quando o Flet carregar
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                const app = document.getElementById('flet-app');
                if (loading && app) {
                    loading.style.display = 'none';
                    app.style.display = 'block';
                }
            }, 1000);
        });
    </script>
</body>
</html>
